<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
 ng-app="hostsChangeController">
<head th:include="fragment/header :: head"></head>

<body ng-controller="HostsChangeCtrl">
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">TEST</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-9">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">切换hosts</a></li>
					<li><a href="#">同步数据库</a></li>
					<li><a href="#">更换war包</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>



	<section>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">服务器hosts管理</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-4">
						<div class="list-group">
							<span class="list-group-item"  th:each="server : ${servers}" th:text="${server}"  ng-click="getOnesHostsList($event.target)"  ></span>
						</div>

					</div>
					<div class="col-md-6">
						<div class="list-group">
							<a href="#" class="list-group-item"
								ng-repeat="hosts in hostsInfo.hostsList">{{hosts}}</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		
	</section>
	<script src="assets/lib/angular/angular.min.js"></script>
	<script src="assets/public/js/hostschangeController.js"></script>
</body>
</html>
