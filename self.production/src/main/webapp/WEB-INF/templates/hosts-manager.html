<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" ng-app="hostsManagerController">
<head th:include="fragment/header :: head"></head>

<body ng-controller="HostsManagerCtrl">
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">TEST</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-9">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">切换hosts</a></li>
					<li><a href="#">同步数据库</a></li>
					<li><a href="#">更换war包</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<section>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" th:inline="text">
					<a th:href="@{index.do}">hosts管理</a>-->[[${owner}]]
				</h3>
				<input id="server" type="hidden" th:value="${owner}"></input>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6">
						<div class="list-group">
							<div class="list-group-item" th:each="hosts : ${hostsList}"
								th:if="${not #lists.isEmpty(hostsList)}" th:inline="text">
								[[${hosts}]] <span id="changehosts"
									class="text-info badge  pull-right item-hover"
									ng-click="changeHosts(hosts);">切换至该hosts</span> <a
									id="deletehosts"
									class="text-danger badge  pull-right item-hover"
									th:href="@{/hosts/deleteHosts.do(owner=${owner}, hosts=${hosts})}">删除hosts</a>
								<a id="edithosts"
									th:href="@{/hosts/addHosts.do(owner=${owner}, hosts=${hosts})}"
									class="text-success badge  pull-right item-hover">编辑hosts</a>

							</div>
							<div class="list-group-item alert-info"
								th:if="${not #lists.isEmpty(hostsList)}">
								<a class="item-hover center"
									th:href="@{/hosts/addHosts.do(owner=${owner})}">增加hosts</a>
								&nbsp; <span class="item-hover center"
									data-toggle="modal" data-target="#hosts-copy" ng-click="getServers();">拷贝公有的hosts</span>
							</div>
						</div>

						<div id="none-hosts" th:if="${#lists.isEmpty(hostsList)}">
							当前服务器没有可用的hosts列表.
							<ul>
								<li><span class="item-hover"
									ng-click="copyHost($event.target);" data-toggle="modal"
									data-target="#hosts-copy" ng-click="getServers();">拷贝公有的hosts</span></li>
								<li><a class="item-hover"
									th:href="@{/hosts/addHosts.do(owner=${owner})}">增加自己的hosts</a></li>
							</ul>
						</div>

						<!-- Modal -->
						<div class="modal fade" id="hosts-copy" tabindex="-1"
							role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">
											<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
										</button>
										<h4 class="modal-title" id="myModalLabel">拷贝hosts</h4>
									</div>
									<div class="modal-body">
										<form method="post"  th:action="@{hosts/copyHosts.do(owner=${owner})}">
										<!-- Single button -->
										<div class="btn-group">
<!-- 										  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
										    服务器列表 <span class="caret"></span>
										  </button>
										  <ul class="dropdown-menu" role="menu" id="servers-list">
										    <li ng-repeat="server in servers"><a href="#">{{server}}</a></li>
										    <li class="divider"></li>
										    <li><a href="#">Separated link</a></li>
										  </ul> -->
										
										  <select name="server" class="btn btn-success" ng-model="selected" onchange="javascript:angular.element('body').scope().getOnesHostsList(this.value);">
										  		<option ng-value="server" ng-repeat="server in servers" >{{server}}</option>
										  </select>
										 <label class="btn" for="servers-list"  >请选择一个服务器</label>
										</div>
										
										<div id="hosts-list">
										<ul class="list">
							                <li ng-repeat="hosts in hostsList">
							                  <input type="checkbox" ng-value="hosts" name="hosts"><label>{{hosts}}</label><br>
							                </li>
<!-- 							                <li>
							                  <div class="icheckbox_square-pink checked"><input tabindex="10" type="checkbox" id="square-checkbox-2" checked="" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background-color: rgb(255, 255, 255); border: 0px; opacity: 0; background-position: initial initial; background-repeat: initial initial;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background-color: rgb(255, 255, 255); border: 0px; opacity: 0; background-position: initial initial; background-repeat: initial initial;"></ins></div>
							                  <label for="square-checkbox-2" class="">Checkbox 2</label>
							                </li>
							                <li>
							                  <div class="icheckbox_square-pink disabled"><input type="checkbox" id="square-checkbox-disabled" disabled="" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background-color: rgb(255, 255, 255); border: 0px; opacity: 0; background-position: initial initial; background-repeat: initial initial;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background-color: rgb(255, 255, 255); border: 0px; opacity: 0; background-position: initial initial; background-repeat: initial initial;"></ins></div>
							                  <label for="square-checkbox-disabled">Disabled</label>
							                </li>
							                <li>
							                  <div class="icheckbox_square-pink checked disabled"><input type="checkbox" id="square-checkbox-disabled-checked" checked="" disabled="" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background-color: rgb(255, 255, 255); border: 0px; opacity: 0; background-position: initial initial; background-repeat: initial initial;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background-color: rgb(255, 255, 255); border: 0px; opacity: 0; background-position: initial initial; background-repeat: initial initial;"></ins></div>
							                  <label for="square-checkbox-disabled-checked">Disabled &amp; checked</label>
							                </li> -->
							              </ul>
									</div>
										
									<button type="submit">拷贝所选hosts</button>										
										</form>

										
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">关闭</button>
										<button type="button" class="btn btn-primary">确定</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</section>
	<script src="assets/lib/angular/angular.min.js"></script>
	<script src="assets/public/js/hostsmanagerController.js"></script>
	<script src="assets/lib/icheck/icheck.min.js"></script>



</body>
</html>
